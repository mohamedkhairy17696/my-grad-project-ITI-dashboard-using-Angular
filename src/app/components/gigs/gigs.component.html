<div class="p-4 sm:ml-64">
  <h1 class="mx-6 text-3xl font-semibold text-slate-700">Gigs</h1>
  <div class="p-4">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">Image</th>
            <th scope="col" class="px-6 py-3">Title</th>
            <th scope="col" class="px-6 py-3">Category</th>
            <th scope="col" class="px-6 py-3">Average Rate</th>
            <th scope="col" class="px-6 py-3">Sales</th>
            <th scope="col" class="px-6 py-3">Delivery Time</th>
            <th scope="col" class="px-6 py-3">Created At</th>
            <th scope="col" class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let gig of GigDetails"
            class="bg-white border-b dark:bg-gray-900 dark:border-gray-700"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              <img
                class="w-16 rounded"
                src="{{ gig.cover }}"
                alt="Card image cap"
              />
            </th>
            <td class="px-6 py-4">{{ gig.title }}</td>
            <td class="px-6 py-4">{{ gig.cat }}</td>
            <td class="px-6 py-4">
              {{
                gig.totalStars / gig.starNumber &&
                  gig.totalStars / gig.starNumber
              }}
            </td>
            <td class="px-6 py-4">{{ gig.sales }}</td>
            <td class="px-6 py-4">{{ gig.deliveryTime }} days</td>
            <td class="px-6 py-4">{{ gig.createdAt | date : "longDate" }}</td>
            <td class="px-6 py-4">
              <a
                (click)="deleteGigDetail(gig._id)"
                class="font-medium text-red-600 dark:text-red-500 hover:underline"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
